<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h2>Car Registration</h2>
        <button class="button">
            <a href="{{ url_for('main.index') }}">Home</a>
        </button>
        <button class="button">
            <a href="{{ url_for('main.customer_registration') }}">Customer Registration</a>
        </button>
        <button class="button">
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
        </button>
        <hr>
        <form method="POST" action="/car_registration">
            {{ form.csrf_token }}
            {{ form.customer.label }} {{ form.customer() }}
            {{ form.model.label }} {{ form.model() }}
            {{ form.color.label }} {{ form.color() }}
            {{ form.submit() }}
        </form>
        <div>
            <h3>{{ message }}</h3>
            <h3>{{ error_message }}</h3>
        </div>
    </body>
</html>
