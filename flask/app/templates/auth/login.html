<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Carford</h1>
        <h2>Login</h2>
        <button class="button">
            <a href="{{ url_for('main.index') }}">Home</a>
        </button>
        <hr>
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.username.label }} {{ form.username() }}
            {{ form.password.label }} {{ form.password() }}
            {{ form.submit() }}
        </form>
        <div>
            <h3>{{ message }}</h3>
            <h3>{{ error_message }}</h3>
        </div>
    </body>
</html>
